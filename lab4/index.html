<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img id="img" src="/1.jpg" alt="img" width="400px" style="margin: auto">
   
    
<div class="btns">
    <button id="left">previous</button>
    <button id="right">next</button>
    <button id="start">start</button>
    <button id="stop">stop</button>

</div>
<br>
<!-- *********************************************************************** -->
<form id="studentForm">
  <label>StudentName: <input type="text" id="studentName" /></label><br/>
  <label>StudentGrade: <input type="text" id="studentGrade" /></label><br/>
  <button id="btn" type="submit">Add</button>
  <span id="span"></span>
</form>

<br/>

<label>Filter
  <select id="filter">
    <option value="all">All</option>
    <option value="success">Success</option>
    <option value="fail">Fail</option>
  </select>
</label>

<label>Sort
  <select id="sort">
    <option value="none">None</option>
    <option value="name">Name</option>
    <option value="grade">Grade</option>
  </select>
</label>

<br/><br/>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Grade</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

    <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>

<head>

  <title>Car Movement</title>
  <style>
    #car {
      width: 200px;
      height: 60px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>

  <div id="car"></div>

  <button id="left">Move Left</button>
  <button id="right">Move Right</button>

  <button id="green">Green</button>
  <button id="blue">Blue</button>

  <script src="script.js"></script>
</body>
</html>
